<nav class="navigation">
  <ul>
    {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.link | prepend: site.baseurl }}" {% if page.url == (item.link | prepend: site.baseurl) %} class="current" {% endif %}>
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
